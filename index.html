<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente web Administración</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module"></script>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
    <script src="auth.js" type="module"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>

    <header class="header" id="NavBar">
        <a href="#/" class="logo">Administración</a>

        <nav class="navbar">
            <a class="Ascensores" href="#/ascensores">Ascensores</a>
            <a class="Visitantes" href="#/visitantes">Visitantes</a>
            <a id="logout" href="#">Logout</a>

        </nav>
    </header>

    <section id="login">

        <div class="container-login">
            <div class="login-box">
                <h1>Administracion</h1>
                <input type="button" id="botonLogin" value="Login" />
            </div>
        </div>

    </section>

    <div class="containerListas">

        <section id="visitantes" class="contenedor-ruteo">
            <div class="listaBotonVisitantes">
                <h3>Lista visitantes</h3>
                <button class="botonNuevo" id="nuevoVisitante">
                    <label class="labelNuevo">Nuevo</label>
                    <span class="newItem"><i class="fa-regular fa-pen-to-square"></i></span>
                </button>
            </div>
            <ul class="list-group" id="listaVisitantes"> </ul>
        </section>

        <section id="ascensores" class="contenedor-ruteo">
            <div class="listaBotonAscensores">
                <h3>Lista ascensores</h3>
                <button class="botonNuevo" id="nuevoAscensor">
                    <label class="labelNuevo">Nuevo</label>
                    <span class="newItem"><i class="fa-regular fa-pen-to-square"></i></span>
                </button>
            </div>
            <ul class="list-group" id="listaAscensores">

            </ul>

        </section>

    </div>

</body>

</html>
